
<HTML>

<script src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
	
	function sensor() {
		var s1;
		var s2;
		var s3;
		var s4;
		var s5;
		var s6;
		s1 = Math.random();
		s2 = Math.random();
		s3 = Math.random();
		s4 = Math.random();
		s5 = Math.random();
		s6 = Math.random();
		$("#msgwrx").html(s1+25+"   ℃");
		$("#msgsrx").html(s2+47+"   %RH");
		$("#msggrx").html(s3+144+"   Lux");
		$("#msgzrx").html("0");
		$("#msgqrx").html(s5+66+"   Kpa");
		$("#msgwrrx").html(s6+140+"   ppm");
	}
</script>


<body bgcolor="#00BFFF">
Sensor Page
<br>
<BUTTON type="button" id="btn_on" onclick="sensor()" >刷新</BUTTON>
